# This file contains default values, and does not need to be edited. All
# important settings can be changed from the admin interface.

defaults: &defaults
  site_title: 'Monsterpit'
  site_short_description: ''
  site_description: ''
  site_extended_description: ''
  site_terms: ''
  site_contact_username: ''
  site_contact_email: ''
  registrations_mode: 'open'
  profile_directory: true
  closed_registrations_message: ''
  open_deletion: true
  timeline_preview: false
  min_invite_role: 'admin'
  show_staff_badge: true
  default_sensitive: false
  hide_network: true
  unfollow_modal: true
  boost_modal: true
  favourite_modal: false
  delete_modal: true
  auto_play_gif: false
  display_media: 'default'
  expand_spoilers: false
  preview_sensitive_media: false
  reduce_motion: false
  show_application: false
  system_font_ui: false
  hide_followers_count: false
  enable_keybase: true
  noindex: true
  flavour: 'glitch'
  skin: 'default'
  aggregate_reblogs: true
  advanced_layout: false
  notification_emails:
    follow: false
    reblog: false
    favourite: false
    mention: true
    follow_request: true
    digest: true
    report: true
    pending_account: true
  interactions:
    must_be_follower: false
    must_be_following: false
    must_be_following_dm: false
  reserved_usernames:
    - admin
    - support
    - help
    - root
    - webmaster
    - administrator
    - mod
    - moderator
  disallowed_hashtags: # space separated string or list of hashtags without the hash
  bootstrap_timeline_accounts: ''
  activity_api_enabled: true
  peers_api_enabled: true
  show_known_fediverse_at_about_page: true
  default_content_type: 'text/x-bbcode+markdown'
  auto_reject_unknown: true
  auto_mark_known: true
  werewolf_status: true
  spam_check_enabled: true
  auto_mark_instance_actors_known: true
  auto_mark_services_known: false
